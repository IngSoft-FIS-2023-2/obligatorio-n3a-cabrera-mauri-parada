<!doctype html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Proyecto 2023S1</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link href="style.css" rel="stylesheet">
</head>

<body>
  <!-- Pagina inicial -->
  <div>
    <h1 class="display-2">Arbolito</h1>
    <blockquote class="blockquote">
      <p>Bienvenido a Arbolito, cree su árbol genealógico.</p>
    </blockquote>
    <button class="btn btn-primary" type="button">Crear árbol</button>
    <button class="btn btn-primary" type="button">Ver mis árboles</button>
    <br/>
    <br/>
    <h1 class="display-6">Mis Árboles</h1>
    <div>
      <ul class="list-group">
        <li class="list-group-item">Árbol 1</li>
        <li class="list-group-item">Árbol 2</li>
        <li class="list-group-item">Árbol 3</li>
      </ul>
    </div>
  </div>
  <br/>


  <!-- Formulario Agregar Miembro al Arbol -->
  <h1 class="display-6">Registro de miembros de la familia</h1>
  <form class="row g-3">

    <div class="col-12">
      <label for="inputNombre" class="form-label">Nombre</label>
      <input type="text" class="form-control" id="inputNombre" placeholder="Ingrese su nombre..." required>
    </div>

    <div class="col-12">
      <label for="inputApellido" class="form-label">Apellido</label>
      <input type="text" class="form-control" id="inputApellido" placeholder="Ingrese su apellido..." required>
    </div>

    <div class="col-12">
      <label for="inputEdad" class="form-label">Edad</label>
      <input type="number" class="form-control" id="inputEdad" placeholder="Ingrese su edad..." required>
    </div>

    <div class="col-md-2">
      <label for="inputFechaDeNacimiento" class="form-label">Fecha de Nacimiento</label>
      <input type="date" class="form-control" id="inputFechaDeNacimiento" required>
    </div>
    <br/>

    <fieldset class="row mb-3">
      <legend class="col-form-label col-sm-2 pt-0">Género:</legend>
      <div class="col-sm-10">
        <div class="form-check">
          <input class="form-check-input" type="radio" name="gridRadios" id="gridMasculino" value="option1">
          <label class="form-check-label" for="gridMasculino">
            Masculino
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="gridRadios" id="gridFemenino" value="option2">
          <label class="form-check-label" for="gridFemenino">
            Femenino
          </label>
        </div>
      </div>
    </fieldset>

    <div class="col-12">
      <button type="submit" class="btn btn-primary">Agregar Miembro</button>
    </div>
  </form>


  <!-- Formularion de Evento -->
  <h1 class="display-6">Agregar Nuevo Evento</h1>
  <form class="row g-3">

    <div class="col-12">
      <label for="inputNombreDelEvento" class="form-label">Nombre del Evento</label>
      <input type="text" class="form-control" id="inputNombreDelEvento" placeholder="Evento..." required>
    </div>

    <div class="col-12">
      <label for="inputDescripcion" class="form-label">Descripción del Evento</label>
      <input type="text" class="form-control" id="inputDescripcion" placeholder="Descripción..." required>
    </div>

    <div class="col-md-2">
      <label for="inputFechaDeEvento" class="form-label">Fecha del Evento</label>
      <input type="date" class="form-control" id="inputFechaDeEvento" required>
    </div>
    <br/>

    <div class="col-12">
      <button type="submit" class="btn btn-primary">Agregar</button>
    </div>
  </form>

  <!-- Ficha de Vida -->
  <h1 class="display-6">Ficha de Información de Vida</h1>
  <div class="col-12">
    <label class="form-label">Nombre:</label>
  </div>
  <div>
    <label class="form-label">Apellido:</label>
  </div>
  <div>
    <label class="form-label">Edad:</label>
  </div>
  <div>
    <label class="form-label">Fecha de Nacimiento:</label>
  </div>
  <div class="col-12">
    <button type="submit" class="btn btn-primary">Cronología de eventos</button>
    <button type="submit" class="btn btn-primary">Agregar Evento</button>
  </div>

  <!-- Búsqueda y Filtrado -->


  

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
  <script src="main.js" type="module"></script>
</body>

</html>
